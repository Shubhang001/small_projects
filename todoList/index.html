<html>

<body>
    <title>Todo_web</title>
    <!-- <head>todo_web</head> -->
    <div style="display: flex;justify-content: center;color:chocolate ;">
        <h1>Welcome to Todo App</h1>
    </div>
    <div style="display: flex;justify-content: space-between;padding-left: 50px;padding-right: 400px;">
        <h3>Select List to show task in the List</h3>
        <div
            style="cursor: pointer; height: 20;padding: 5px;margin-top: 15px;margin-bottom: 10px; background-color:chocolate;font-size: large;color: wheat;">
            List</div>
    </div>
    <div style="display: flex;justify-content: space-between;padding-left: 50px;padding-right: 400px;">
        <h3>Select Add to add task in the List</h3>
        <div
            style="cursor: pointer; height: 20;padding: 5px;margin-top: 15px;margin-bottom: 10px; background-color:chocolate;font-size: large;color: wheat;">
            Add</div>
    </div>
    <div style="display: flex;justify-content: space-between;padding-left: 50px;padding-right: 400px;">
        <h3>Select Delete to remove task in the List</h3>
        <div
            style="cursor: pointer; height: 20;padding: 5px;margin-top: 15px;margin-bottom: 10px; background-color:chocolate;font-size: large;color: wheat;">
            Delete</div>
    </div>
    <div style="display: flex;justify-content: space-between;padding-left: 50px;padding-right: 400px;">
        <h3>Select Quit to quit todo</h3>
        <div
            style="cursor: pointer; height: 20;padding: 5px;margin-top: 15px;margin-bottom: 10px; background-color:chocolate;font-size: large;color: wheat;">
            Add</div>
    </div>

</body>

</html>
